<div class="form-container"> 
    <h2>Update Lesson</h2>
    <form [formGroup]="updateLessonForm" (ngSubmit)="update()">
      <div class="input-group">
        <label class="label" for="topicTitle">Topic Title</label>
        <input formControlName="topic_title" autocomplete="off" name="topic_title" id="topic_title" class="input" type="text" required>
      </div>
      
      <div class="input-group2">
        <label class="label2" for="lesson">Lesson</label>
        <editor
            apiKey="1wgw3bs1rmt6dd6ewh1l74jf5flshftxbyz2p3mlqosec3o7"
            [init]="{
            height: 300,
            menubar: false,
            plugins: 'link lists image table code',
            toolbar:
                'undo redo | formatselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image | code'
            }"
            (onInit)="onEditorInit($event)"
        ></editor>
      </div>
      
      <div>
        <label>Current File: </label>
        <span *ngIf="fileName">{{ fileName }}</span>
      </div>

      <div class="button-group2">
        <button class="submit-btn" type="submit">Update</button>
      </div>
    </form>
  </div>
